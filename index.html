<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tittle"> </div>
    <div class="content">
        
        <img class="player-choice-img" id="player-choice-img" src="">
        <div class="central-content">
                <div class="elements-container">
                    
                    <div class=" line-one"> 
                        <input type="image" value="water" class="water-button" src="images/water.png" alt="water element">   </input> </div>
                    <div class=" line-two"> 
                        <input type="image" value="fire" class="fire-button" src="images/fire.png" alt="fire element">   </input>
                        <input type="image" value="grass" class="grass-button" src="images/grass.png" alt="grass element">   </input>
                    </div>     

                </div>

                <div class="score-container">
                    <div class="player-score">
                        <div class="player-score-text"> Player Score</div>
                        <div class="player-score-box" id="player-score">5</div>
                        
                    </div>

                    <div class="round-counter">
                        <div class="round-counter-text"> Round </div>
                        <div class="round-counter-box" id="roundcount">0</div>
                        
                    </div>

                    <div class="computer-score">
                        <div class="computer-score-text"> Computer Score</div>
                        <div class="computer-score-box" id="computer-score">5</div>
                        
                    </div>



                </div>         
        
        
        </div>
        <img class="computer-choice-img" id="computer-choice-img" src="">
    </div>
    <div class="result" id="result"> </div>
    






    <script src="script.js"></script>
</body>
</html>
